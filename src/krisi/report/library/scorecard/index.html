<html>

<body>
    <div class="flex flex-col p-6">
        <div class="mb-6 flex justify-between">
            <div class="flex flex-col">
                <h1 class="text-xl text-slate-800">{ title }</h1>
                <h2 class="text-sm text-slate-500">{ project_name }</h2>
            </div>
            <div class="justify-right flex flex-col">
                <p>{ date }</p>
                <p>{ author }</p>
            </div>
        </div>
        <div>
            <h3 class="mb-6 text-sm font-bold">Regression Diagnostics</h3>
            <div class="mb-2 h-60 border p-1">{ residuals_display_time_series }</div>
            <div class="flex w-full">
                <div class="mr-1 h-60 w-full border">{ residuals_display_acf_plot }</div>
                <div class="ml-1 h-60 w-full border">{ residuals_display_density_plot }</div>
            </div>
        </div>
    </div>
</body>

</html>
