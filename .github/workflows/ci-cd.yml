name: ci-cd

on:
  workflow_dispatch:
  push:
  release:
    types:
      - published

jobs:

  run-tests:
    strategy:
      matrix:
        os:
        - ubuntu-latest
#        - macos-latest
#        - windows-latest
        python-version:
        - "3.7"
        - "3.8"
        - "3.9"
#        - "3.10"
#        - "3.11"

    runs-on: ${{ matrix.os }}

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: setup-python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: install-dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ".[tests]"
      - name: run-tests
        run: pytest tests/ -s --durations 0

  publish-package:
    needs: run-tests
    if: github.event_name == 'release'

    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: setup-python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: install-dependencies
        run: |
          python -m pip install --upgrade pip
          pip install hatch
      - name: build-package
        run: hatch build

      - name: publish-package
        run: hatch publish --user __token__ --auth $PYPI_TOKEN
        env:
          PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}
